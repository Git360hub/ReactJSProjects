<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students with Status</title>
</head>
<body>
  <h1>Students with Status</h1>
  <ul id="students-list"></ul>

  <script>
    const students = [
      { name: "Alice", grade: 85 },
      { name: "Bob", grade: 58 },
      { name: "Charlie", grade: 95 },
      { name: "David", grade: 45 },
      { name: "Eva", grade: 72 },
    ];

    // Add "status" property in-place
    students.forEach(student => {
      student.status = student.grade >= 60 ? "pass" : "fail";
    });

    // Display the modified students array in the HTML
    const ul = document.getElementById('students-list');
    students.forEach(student => {
      const li = document.createElement('li');
      li.textContent = `${student.name} - Grade: ${student.grade}, Status: ${student.status}`;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
