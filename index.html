<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Function Example</title>
</head>
<body>
  <h1>Square of a Number</h1>
  <p id="square-result"></p>

  <script>
    function square(number) {
      return number * number;
    }

    const result = square(7);

    console.log(result);

    document.getElementById('square-result').textContent = `The square of 7 is ${result}.`;
  </script>
</body>
</html>
