<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>once Function Example</title>
</head>
<body>
  <h1>once Function Example</h1>
  <button id="greet-btn">Greet</button>
  <ul id="output"></ul>

  <script>
    function once(fn) {
      let called = false;
      return function(...args) {
        if (!called) {
          called = true;
          return fn(...args);
        }
      };
    }

    function greet(name) {
      const msg = "Hello, " + name + "!";
      console.log(msg);
      const ul = document.getElementById('output');
      const li = document.createElement('li');
      li.textContent = msg;
      ul.appendChild(li);
    }

    const greetOnce = once(greet);

    greetOnce("Ygor");  
    greetOnce("John");  
    greetOnce("Jane");  
    document.getElementById('greet-btn').addEventListener('click', function() {
      greetOnce("Button User");
    });
  </script>
</body>
</html>
