<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Callback Function Example</title>
</head>
<body>
  <h1>Callback Function Example</h1>
  <p id="callback-result"></p>

  <script>
    // Outer function that accepts another function as a parameter
    function outerFunction(callback) {
      // Call the callback function
      callback();
    }

    // Callback function that logs a message
    function myCallback() {
      console.log("Callback function was called");
      // Also display the message on the page
      document.getElementById('callback-result').textContent = "Callback function was called";
    }

    // Call the outer function and pass the inner function as an argument
    outerFunction(myCallback);
  </script>
</body>
</html>
