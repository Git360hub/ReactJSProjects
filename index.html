<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personalized Greetings</title>
</head>
<body>
  <h1>Personalized Greetings</h1>
  <ul id="greetings-list"></ul>

  <script>
   
    function greet(name) {
      console.log(`Hello, ${name}!`);
      const ul = document.getElementById('greetings-list');
      const li = document.createElement('li');
      li.textContent = `Hello, ${name}!`;
      ul.appendChild(li);
    }

    greet("Dess");
    greet("Mindy");
    greet("George");
  </script>
</body>
</html>
