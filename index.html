<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrow Function Example</title>
</head>
<body>
  <h1>Arrow Function Example</h1>
  <p id="arrow-result"></p>

  <script>
    const anonFunc = () => {
      console.log("Anonymous function executed");
      document.getElementById('arrow-result').textContent = "Anonymous function executed";
    };
    anonFunc();
  </script>
</body>
</html>
