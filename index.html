<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greet Function Example</title>
</head>
<body>
  <h1>Greeting</h1>
  <p id="greeting"></p>

  <script>
    
    function greet() {
      console.log("Hello, student!");
      
      document.getElementById('greeting').textContent = "Hello, student!";
    }

    
    greet();
  </script>
</body>
</html>
