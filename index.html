<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Names</title>
</head>
<body>
  <h1>Student Names</h1>
  <ul id="student-names"></ul>

  <script>
    const students = [
      { name: "Alice", grade: 85 },
      { name: "Bob", grade: 58 },
      { name: "Charlie", grade: 95 },
      { name: "David", grade: 45 },
      { name: "Eva", grade: 72 },
    ];

    const ul = document.getElementById('student-names');
    students.forEach(student => {
      const li = document.createElement('li');
      li.textContent = student.name;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
