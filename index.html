<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anonymous Function Example</title>
</head>
<body>
  <h1>Anonymous Function Example</h1>
  <p id="anon-result"></p>

  <script>
    const anonFunc = function() {
      console.log("Anonymous function executed");
      document.getElementById('anon-result').textContent = "Anonymous function executed";
    };

    anonFunc();
  </script>
</body>
</html>
