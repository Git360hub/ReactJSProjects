<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Pass/Fail Status</title>
</head>
<body>
  <h1>Student Pass/Fail Status</h1>
  <ul id="status-list"></ul>

  <script>
    const students = [
      { name: "Alice", grade: 85 },
      { name: "Bob", grade: 58 },
      { name: "Charlie", grade: 95 },
      { name: "David", grade: 45 },
      { name: "Eva", grade: 72 },
    ];

    const ul = document.getElementById('status-list');
    students.forEach(student => {
      const li = document.createElement('li');
      if (student.grade >= 60) {
        li.textContent = `${student.name} passed`;
      } else {
        li.textContent = `${student.name} failed`;
      }
      ul.appendChild(li);
    });
  </script>
</body>
</html>
