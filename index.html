<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scope Demonstration</title>
</head>
<body>
  <h1>Global vs Local Scope</h1>
  <p id="global"></p>
  <p id="local"></p>

  <script>
    
    let globalVar = "I am a global variable";

    function showScope() {
     
      let localVar = "I am a local variable";
      
      console.log(globalVar); 
      console.log(localVar); 

      document.getElementById('global').textContent = `Global: ${globalVar}`;
      document.getElementById('local').textContent = `Local: ${localVar}`;
    }

    showScope();

  </script>
</body>
</html>
