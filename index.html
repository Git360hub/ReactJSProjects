<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recursive Factorial Example</title>
</head>
<body>
  <h1>Recursive Factorial Example</h1>
  <ul id="factorial-results"></ul>

  <script>

    function factorial(n) {
      if (n === 0 || n === 1) {
        return 1;
      }
      return n * factorial(n - 1);
    }

    const testCases = [0, 1, 5, 7];
    const ul = document.getElementById('factorial-results');

    testCases.forEach(n => {
      const result = factorial(n);
      console.log(`factorial(${n}) = ${result}`);
      const li = document.createElement('li');
      li.textContent = `factorial(${n}) = ${result}`;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
