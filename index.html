<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recursive Factorial Demo</title>
</head>
<body>
  <h1>Recursive Factorial Demo</h1>
  <ul id="factorial-list"></ul>

  <script>
    function factorial(n) {
      if (n === 0) {
        return 1;
      }
      return n * factorial(n - 1);
    }

    const testCases = [0, 5, 7];
    const ul = document.getElementById('factorial-list');

    testCases.forEach(n => {
      const result = factorial(n);
      console.log(`factorial(${n}) = ${result}`);
      const li = document.createElement('li');
      li.textContent = `factorial(${n}) = ${result}`;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
