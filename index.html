<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Data Processor</title>
</head>
<body>
  <h1>Student Grades</h1>
  <ul id="student-list"></ul>

  <script>
    const students = [
      { name: "Alice", grade: 85 },
      { name: "Bob", grade: 58 },
      { name: "Charlie", grade: 95 },
      { name: "David", grade: 45 },
      { name: "Eva", grade: 72 },
    ];

    const studentStrings = students.map(student => `${student.name}: ${student.grade}`);

    const list = document.getElementById('student-list');
    studentStrings.forEach(str => {
      const li = document.createElement('li');
      li.textContent = str;
      list.appendChild(li);
    });
  </script>
</body>
</html>
