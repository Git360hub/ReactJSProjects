<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Passing Students</title>
</head>
<body>
  <h1>Students Who Passed</h1>
  <ul id="passed-students"></ul>

  <script>
    const students = [
      { name: "Alice", grade: 85 },
      { name: "Bob", grade: 58 },
      { name: "Charlie", grade: 95 },
      { name: "David", grade: 45 },
      { name: "Eva", grade: 72 },
    ];


    const passedStudents = students.filter(student => student.grade >= 60);

    const ul = document.getElementById('passed-students');
    passedStudents.forEach(student => {
      const li = document.createElement('li');
      li.textContent = `${student.name}: ${student.grade}`;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
