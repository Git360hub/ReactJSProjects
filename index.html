<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Student</title>
</head>
<body>
  <h1>Top Student</h1>
  <p id="top-student"></p>

  <script>
    const students = [
      { name: "Alice", grade: 85 },
      { name: "Bob", grade: 58 },
      { name: "Charlie", grade: 95 },
      { name: "David", grade: 45 },
      { name: "Eva", grade: 72 },
    ];

    function getTopStudent(students) {
      if (students.length === 0) return null;
      return students.reduce((top, student) =>
        student.grade > top.grade ? student : top
      );
    }

    const topStudent = getTopStudent(students);

    const p = document.getElementById('top-student');
    if (topStudent) {
      p.textContent = `${topStudent.name} has the highest grade: ${topStudent.grade}`;
    } else {
      p.textContent = "No students found.";
    }
  </script>
</body>
</html>
