<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Callback Operations Example</title>
</head>
<body>
  <h1>Callback Operations Example</h1>
  <ul id="results-list"></ul>

  <script>
    function operate(a, b, operation) {
      return operation(a, b);
    }

    function add(x, y) {
      return x + y;
    }

    function subtract(x, y) {
      return x - y;
    }

    function multiply(x, y) {
      return x * y;
    }

    const results = [
      { desc: "Add", value: operate(10, 5, add) },
      { desc: "Subtract", value: operate(10, 5, subtract) },
      { desc: "Multiply", value: operate(10, 5, multiply) }
    ];
   
    const ul = document.getElementById('results-list');
    results.forEach(result => {
      console.log(`${result.desc}: ${result.value}`);
      const li = document.createElement('li');
      li.textContent = `${result.desc}: ${result.value}`;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
